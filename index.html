<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --bg-dark: #121212;
            --text-light: #ffffff;
            --text-dark: #000000;
            --primary-color: #ff5e00;
            --secondary-color: #0753a4;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .search-bar input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }

        .search-bar button:hover {
            background-color: var(--primary-color);
        }

        .weather-details {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .weather-details h2 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .toggle-theme {
            cursor: pointer;
            font-size: 1rem;
            background: none;
            border: none;
            color: white;
        }

        .toggle-theme:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */

        /* Mobile (up to 480px) */
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }

            .search-bar {
                flex-direction: column;
                align-items: center;
            }

            .search-bar input,
            .search-bar button {
                width: 100%;
                margin-bottom: 10px;
            }

            .weather-details {
                padding: 15px;
            }

            .weather-details h2 {
                font-size: 1.5rem;
            }
        }

        /* Tablet (481px to 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .search-bar {
                flex-wrap: nowrap;
            }

            .search-bar input {
                width: 70%;
                margin-bottom: 0;
            }

            .search-bar button {
                width: auto;
            }

            .weather-details {
                margin-top: 20px;
                padding: 20px;
            }
        }

        /* Laptop (769px to 1024px) */
@media (min-width: 769px) and (max-width: 2000px) {
    header h1 {
        font-size: 2.2rem;
    }

    .search-bar {
        justify-content: center;
        gap: 15px;
    }

    .search-bar input {
        width: 60%;
        font-size: 1.1rem;
        padding: 12px;
    }

    .search-bar button {
        width: auto;
        font-size: 1.1rem;
        padding: 12px 25px;
        height: 40px; /* Match input height */
        align-self: center; /* Ensure vertical alignment */
        border-radius: 5px;
    }

    .weather-details {
        padding: 25px;
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <button class="toggle-theme" onclick="toggleTheme()">Switch to Dark Mode</button>
    </header>

    <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button onclick="searchWeather()">Search</button>
    </div>

    <div class="weather-details" id="weatherDetails">
        <p>Search for a city to see the weather details.</p>
    </div>

    <script>
        const weatherData = [
            { city: "Karachi", temperature: 32, condition: "Sunny", humidity: 60, windSpeed: 10 },
            { city: "Lahore", temperature: 28, condition: "Cloudy", humidity: 70, windSpeed: 8 },
            { city: "Islamabad", temperature: 25, condition: "Rainy", humidity: 80, windSpeed: 5 },
            { city: "Quetta", temperature: 20, condition: "Windy", humidity: 50, windSpeed: 15 },
            { city: "Peshawar", temperature: 27, condition: "Sunny", humidity: 65, windSpeed: 12 },
        ];

        let isDarkMode = false;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.querySelector('.toggle-theme').textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        }

        function searchWeather() {
            const cityInput = document.getElementById('cityInput').value.trim();
            const weatherDetails = document.getElementById('weatherDetails');

            if (!cityInput) {
                weatherDetails.innerHTML = '<p>Please enter a city name.</p>';
                return;
            }

            const cityWeather = weatherData.find(data => data.city.toLowerCase() === cityInput.toLowerCase());

            if (cityWeather) {
                weatherDetails.innerHTML = `
                    <h2>${cityWeather.city}</h2>
                    <p>Temperature: ${cityWeather.temperature}Â°C</p>
                    <p>Condition: ${cityWeather.condition}</p>
                    <p>Humidity: ${cityWeather.humidity}%</p>
                    <p>Wind Speed: ${cityWeather.windSpeed} km/h</p>
                `;
            } else {
                weatherDetails.innerHTML = '<p>City not found. Please try again.</p>';
            }
        }
    </script>
</body>
</html>
